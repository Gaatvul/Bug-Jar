<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile</title>
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico?v=1}">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:href="@{/css/custom-bootstrap.css}" rel="stylesheet">
</head>

<body>
    <div class="row g-0">
        <div class="col d-none d-lg-block">
            <div th:replace="navigation :: side-navbar"></div>
        </div>
        <div class="col d-block d-lg-none">
            <div th:replace="navigation :: offcanvas-navbar"></div>
        </div>
        <div class="col-lg-9">
            <div class="container-fluid">
                <div th:replace="banner :: banner (pageLinks='userProfile-links', pageName='My Profile')">
                </div>
                <div class="table-responsive my-auto">
                    <table class="table table-bordered">
                        <tr>
                            <th>Account ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email Address</th>
                            <th>Team</th>
                            <th>Role</th>
                            <th>Date Created</th>
                        </tr>
                        <tr th:object="${userDetails}">
                            <td class="text-center" th:text="${userDetails.id}"></td>
                            <td th:text="${userDetails.firstName}"></td>
                            <td th:text="${userDetails.lastName}"></td>
                            <td th:text="${userDetails.emailAddress}"></td>
                            <td th:text="${userDetails.team}"></td>
                            <td th:text="${userDetails.role}"></td>
                            <td th:text="${userDetails.dateCreated}"></td>
                        </tr>
                    </table>
                </div>
                <div class="row">
                    <div class="col-2">
                        <a href="/profile/edit-profile" class="btn btn-outline-primary">Edit Profile</a>
                    </div>
                    <div class="col-2">
                        <a href="/profile/update-password" class="btn btn-outline-primary">Update Password</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header text-bg-success">
                    <strong class="me-auto">Update Success</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Your profile was successfully updated.
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>

    <script>
        const toastTrigger = document.URL.includes('profile-update-success');

        const toastLiveExample = document.getElementById('liveToast')
        if (toastTrigger) {
            const toast = new bootstrap.Toast(toastLiveExample)
            toast.show()
        }
    </script>
</body>

</html>
