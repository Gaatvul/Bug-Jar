<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body>

    <div th:fragment="navbar">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Bug Tracker</a>
                <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Welcome, <span
                                th:text="${userDetails.firstName}"></span></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <hr>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/bugReports">All Bug Reports</a>
                            </li>
                            <li class="nav-item">
                                <form action="/bugReports/new" method="GET">
                                    <button class="btn btn-primary" type="submit">New Bug Report</button>
                                </form>
                            </li>
                        </ul>
                        <hr>
                        <div class="dropdown dropup position-absolute bottom-0 my-3">
                            <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <span th:text="${userDetails.firstName}"></span>
                            </a>
                            <ul class="dropdown-menu dropdown dropdown-menu-dark text-small shadow">
                                <li class="dropdown-item">
                                    <form action="/profile" method="GET">
                                        <a class="nav-link" href="/profile" type="submit">Profile</a>
                                    </form>
                                </li>
                                <div class="mx-3">
                                    <hr>
                                </div>
                                <li class="dropdown-item">
                                    <a class="nav-link" aria-current="page" href="/logout">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>


</body>

</html>
