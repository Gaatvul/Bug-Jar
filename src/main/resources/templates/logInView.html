<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log In</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:rel="stylesheet" th:href="@{/css/custom-bootstrap.css}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4 rounded-2 shadow">
                <form class="form-signin" th:action="@{/login}" method="POST">
                    <h2 class="py-3 text-center">Please sign in</h2>
                    <div class="alert alert-danger" th:if="${param.error}">Incorrect credentials</div>
                    <div class="form-floating mb-2">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                            required autofocus th:classappend="${param.error}? 'is-invalid'">
                        <label for="username" class="sr-only">Username</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                            required th:classappend="${param.error}? 'is-invalid'">
                        <label for="password">Password</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Sign in</button>

                    <button class="btn btn-lg btn-outline-primary btn-block mb-2" onclick="fillCredentials()"
                        type="submit">Fill credentials</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function fillCredentials() {
            document.getElementById("username").setAttribute("value", 'test.none@gmail.com');
            document.getElementById("password").setAttribute("value", 'root');
        }
    </script>
</body>

</html>
