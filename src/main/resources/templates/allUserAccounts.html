<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>A List of Bug Reports!</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <div class="row g-0">
        <div class="col p-2 d-none d-lg-block">
            <div th:replace="navigation :: side-navbar"></div>
        </div>
        <div class="col d-block d-lg-none">
            <div th:replace="navigation :: offcanvas-navbar"></div>
        </div>
        <div class="col-lg-9">
            <div class="container-fluid">
                <div class="row p-2">
                    <div class="container rounded-3 text-bg-dark bg-gradient text-center" style="height: 10vh;">
                        <button class="btn btn-primary float-start border border-white d-lg-none" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvas-navbar"
                            aria-controls="offcanvas-navbar">
                            <span class="navbar-toggler-icon">nav</span>
                        </button>
                        <h5 class="navbar-text">bug reports</h5>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tr>
                            <th>Account ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email Address</th>
                            <th>Team</th>
                            <th>Role</th>
                            <th>Enabled</th>
                            <th>Date Created</th>
                            <th></th>
                        </tr>
                        <tr th:each="account : ${userAccounts}">
                            <td class="text-center" th:text="${account.id}"></td>
                            <td th:text="${account.firstName}"></td>
                            <td th:text="${account.lastName}"></td>
                            <td th:text="${account.emailAddress}"></td>
                            <td th:text="${account.team}"></td>
                            <td th:text="${account.role}"></td>
                            <td th:text="${account.isEnabled}"></td>
                            <td th:text="${account.dateCreated}"></td>
                            <td><a th:href="@{/admin/allUserAccounts/view/{id} (id=${account.id})}"
                                    class="btn btn-outline-primary">View</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
