<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="row g-0">
        <div class="col p-2 d-none d-lg-block">
            <div th:replace="navigation :: side-navbar"></div>
        </div>
        <div class="col d-block d-lg-none">
            <div th:replace="navigation :: offcanvas-navbar"></div>
        </div>
        <div class="col-lg-9">
            <div class="container-fluid">
                <div class="row p-2">
                    <div class="container rounded-3 text-bg-dark bg-gradient text-center" style="height: 10vh;">
                        <button class="btn btn-primary float-start border border-white d-lg-none" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvas-navbar"
                            aria-controls="offcanvas-navbar">
                            <span class="navbar-toggler-icon">nav</span>
                        </button>
                        <h5 class="navbar-text">bug reports</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col gy-5">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Account ID</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Email Address</th>
                                    <th>Team</th>
                                    <th>Role</th>
                                    <th>Date Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:object="${accountDetails}">
                                    <td class="text-center" th:text="${accountDetails.id}"></td>
                                    <td th:text="${accountDetails.firstName}"></td>
                                    <td th:text="${accountDetails.lastName}"></td>
                                    <td th:text="${accountDetails.emailAddress}"></td>
                                    <td th:text="${accountDetails.team}"></td>
                                    <td th:text="${accountDetails.role}"></td>
                                    <td th:text="${accountDetails.dateCreated}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <a th:href="@{/admin/allUserAccounts/edit/{id} (id=${accountDetails.id})}"
                            class="btn btn-outline-primary">Edit Profile</a>
                    </div>
                </div>
            </div>

            <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
