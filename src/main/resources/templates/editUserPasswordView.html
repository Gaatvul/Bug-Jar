<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Update Password</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:href="@{/css/custom-bootstrap.css}" rel="stylesheet">
</head>

<body>
    <div class="row g-0">
        <div class="col d-none d-lg-block">
            <div th:replace="navigation :: side-navbar"></div>
        </div>
        <div class="col d-block d-lg-none">
            <div th:replace="navigation :: offcanvas-navbar"></div>
        </div>
        <div class="col-lg-9">
            <div class="container-fluid">
                <div
                    th:replace="/fragments/banner :: banner (pageLinks='editUserPassword-links', pageName='Update Password')">
                </div>
                <h2>Update Password</h2>
                <form th:object="${userPassword}" th:action="@{/profile/update-password}" method="POST">

                    <div class="form-floating my-2">
                        <input type="password" th:field="*{oldPassword}" class="form-control" id="old-password"
                            th:errorclass="is-invalid">
                        <label for="old-password">Old Password</label>
                        <div class="invalid-tooltip" role="alert" th:if="${#fields.hasErrors('oldPassword')}"
                            th:errors="*{oldPassword}"></div>
                    </div>

                    <div class="form-floating my-2">
                        <input type="password" th:field="${userPassword.password}" class="form-control" id="password"
                            th:errorclass="is-invalid">
                        <label for="password">New Password</label>
                        <div class="invalid-tooltip" role="alert" th:if="${#fields.hasErrors('password')}"
                            th:errors="*{password}"></div>
                    </div>

                    <div class="form-floating my-2">
                        <input type="password" th:field="${userPassword.confirmPassword}" class="form-control"
                            id="confirm-password" th:errorclass="is-invalid">
                        <label for="confirm-password">Confirm New Password</label>
                        <div class="invalid-tooltip" role="alert" th:if="${#fields.hasErrors('confirmPassword')}"
                            th:errors="*{confirmPassword}"></div>
                    </div>
                    <input class="btn btn-outline-primary mt-4" value="Save" type="submit">
                </form>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
