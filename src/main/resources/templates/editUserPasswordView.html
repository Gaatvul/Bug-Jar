<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Update Password</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col py-5">
                <div th:insert="navigation :: navbar"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="col-1">
                    <a href="/profile" class="btn btn-outline-primary"><- Profile</a>
                </div>
                <div class="row my-3">
                    <h2>Update Password</h2>
                    <form th:object="${userPassword}" th:action="@{/profile/update-password}" method="POST">
                        <div class="form-floating">
                            <input type="password" th:field="*{oldPassword}" class="form-control" id="password"
                                th:errorclass="is-invalid">
                            <label for="password"><span
                                    th:text="${#fields.hasErrors('oldPassword')} ? ${#fields.errors('oldPassword')} : 'Old Password'"></span></label>
                        </div>
                        <div class="form-floating">
                            <input type="password" th:field="*{newPassword}" class="form-control" id="password"
                                th:errorclass="is-invalid">
                            <label for="password"><span
                                    th:text="${#fields.hasErrors('newPassword')} ? ${#fields.errors('newPassword')} : 'New Password'"></span></label>
                        </div>
                        <div class="form-floating">
                            <input type="password" th:field="*{confirmNewPassword}" class="form-control"
                                id="confirm-password" th:errorclass="is-invalid">
                            <label for="confirm-password"><span
                                    th:text="${#fields.hasErrors('confirmNewPassword')} ? ${#fields.errors('confirmNewPassword')} : 'Confirm New Password'"></span></label>
                        </div>
                        <input class="btn btn-outline-primary" value="Save" type="submit">
                    </form>
                </div>
            </div>
        </div>
        <div class="row">

        </div>
    </div>

    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
