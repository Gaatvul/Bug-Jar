<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log Out</title>
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico?v=1}">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-3">
                <form th:action="@{/logout}" method="POST">
                    <h2>Are you sure you wish to log out?</h2>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Log Out</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
