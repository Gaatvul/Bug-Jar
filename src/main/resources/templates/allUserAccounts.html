<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>A List of Bug Reports!</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:href="@{/css/custom-bootstrap.css}" rel="stylesheet">
</head>

<body>

    <div class="row g-0">
        <div class="col d-none d-lg-block">
            <div th:replace="navigation :: side-navbar"></div>
        </div>
        <div class="col d-block d-lg-none">
            <div th:replace="navigation :: offcanvas-navbar"></div>
        </div>
        <div class="col-lg-9">
            <div class="container-fluid">
                <div
                    th:replace="/fragments/banner :: banner (pageLinks='allUserAccounts-links', pageName='All User Accounts')">
                </div>
                <div class="table-responsive bg-white rounded-3 shadow px-3">
                    <table class="table table-bordered">
                        <tr>
                            <th>Account ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email Address</th>
                            <th>Team</th>
                            <th>Role</th>
                            <th>Enabled</th>
                            <th>Date Created</th>
                            <th></th>
                        </tr>
                        <tr th:each="account : ${userAccounts}">
                            <td class="text-center" th:text="${account.id}"></td>
                            <td th:text="${account.firstName}"></td>
                            <td th:text="${account.lastName}"></td>
                            <td th:text="${account.emailAddress}"></td>
                            <td th:text="${account.team}"></td>
                            <td th:text="${account.role}"></td>
                            <td th:text="${account.isEnabled}"></td>
                            <td th:text="${account.dateCreated}"></td>
                            <td><a th:href="@{/admin/allUserAccounts/view/{id} (id=${account.id})}"
                                    class="btn btn-outline-primary">View</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
