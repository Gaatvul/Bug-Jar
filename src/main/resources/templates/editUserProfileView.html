<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:href="@{/css/custom-bootstrap.css}" rel="stylesheet">
</head>

<body>
    <div class="row g-0">
        <div class="col d-none d-lg-block">
            <div th:replace="navigation :: side-navbar"></div>
        </div>
        <div class="col d-block d-lg-none">
            <div th:replace="navigation :: offcanvas-navbar"></div>
        </div>
        <div class="col-lg-9">
            <div class="container-fluid">
                <div class="row sticky-top p-2">
                    <div class="col-1 mx-2 d-lg-none position-relative">
                        <div class="position-absolute start-50 top-50 translate-middle">
                            <i class="btn btn-light bi bi-arrow-right-square py-auto"
                                style="font-size: 3rem; background-color: transparent; border-color: transparent;"
                                type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-navbar"
                                aria-controls="offcanvas-navbar"></i>
                        </div>
                    </div>
                    <div class="col px-1">
                        <div class="container rounded-3 text-bg-dark bg-gradient">
                            <div class="row py-2">
                                <div class="col">
                                    <nav class="pt-2" aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                                            <li class="breadcrumb-item" aria-current="page"><a href="/profile">My
                                                    Profile</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">Edit Profile</li>
                                        </ol>
                                    </nav>
                                </div>
                                <div class="col text-center">
                                    <h5 class="navbar-text">Edit Profile</h5>
                                </div>
                                <div class="col-md">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h2>Update Account Details</h2>
                <form th:object="${updatedUserProfile}" th:action="@{/profile/update-profile-changes}" method="POST">
                    <div class="form-floating my-2">
                        <input type="text" th:field="*{userProfile.firstName}" class="form-control" id="first-name"
                            th:errorclass="is-invalid">
                        <label for="first-name">First name</label>
                        <div class="invalid-tooltip" role="alert" th:if="${#fields.hasErrors('userProfile.firstName')}"
                            th:errors="*{userProfile.firstName}">
                        </div>
                    </div>
                    <div class="form-floating my-2">
                        <input type="text" th:field="*{lastName}" class="form-control" id="last-name">
                        <label for="last-name">Last name</label>
                    </div>
                    <div class="form-floating my-2">
                        <input type="text" th:field="*{userProfile.emailAddress}" class="form-control"
                            id="email-address" th:errorclass="is-invalid">
                        <label for="email-address">Email address</label>
                        <div class="invalid-tooltip" role="alert"
                            th:if="${#fields.hasErrors('userProfile.emailAddress')}"
                            th:errors="*{userProfile.emailAddress}">
                        </div>
                    </div>
                    <input class="btn btn-outline-primary mt-4" value="Save" type="submit">
                </form>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>
    <script>
        const toastTrigger = document.URL.includes('profile-update-success');
    </script>

</body>

</html>
