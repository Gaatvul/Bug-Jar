<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:href="@{/css/custom-bootstrap.css}" rel="stylesheet">
</head>

<body>
    <div class="row g-0">
        <div class="col d-none d-lg-block">
            <div th:replace="navigation :: side-navbar"></div>
        </div>
        <div class="col d-block d-lg-none">
            <div th:replace="navigation :: offcanvas-navbar"></div>
        </div>
        <div class="col-lg-9">
            <div class="container-fluid">
                <div th:object="${accountDetails}">
                    <div
                        th:replace="banner :: banner (pageLinks='userProfileAsAdmin-links', pageName=*{fullName} + '\'s Profile')">
                    </div>
                </div>
                <div class="row">
                    <div class="col gy-5">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Account ID</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Team</th>
                                    <th>Role</th>
                                    <th>Date Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:object="${accountDetails}">
                                    <td class="text-center" th:text="${accountDetails.id}"></td>
                                    <td th:text="${accountDetails.firstName}"></td>
                                    <td th:text="${accountDetails.lastName}"></td>
                                    <td th:text="${accountDetails.team}"></td>
                                    <td th:text="${accountDetails.role}"></td>
                                    <td th:text="${accountDetails.dateCreated}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <a th:href="@{/admin/allUserAccounts/edit/{id} (id=${accountDetails.id})}"
                            class="btn btn-outline-primary">Edit Profile</a>
                    </div>
                </div>
            </div>

            <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
