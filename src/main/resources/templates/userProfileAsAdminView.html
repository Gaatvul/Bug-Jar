<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="row g-0">
        <div class="col p-2 d-none d-lg-block">
            <div th:replace="navigation :: side-navbar"></div>
        </div>
        <div class="col d-block d-lg-none">
            <div th:replace="navigation :: offcanvas-navbar"></div>
        </div>
        <div class="col-lg-9">
            <div class="container-fluid">
                <div class="row sticky-top p-2">
                    <div class="col-1 mx-2 d-lg-none position-relative">
                        <div class="position-absolute start-50 top-50 translate-middle">
                            <i class="btn btn-light bi bi-arrow-right-square py-auto"
                                style="font-size: 3rem; background-color: transparent; border-color: transparent;"
                                type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-navbar"
                                aria-controls="offcanvas-navbar"></i>
                        </div>
                    </div>
                    <div class="col px-1">
                        <div class="container rounded-3 text-bg-dark bg-gradient" style="height: 4em;">
                            <div class="row py-2" th:object="${accountDetails}">
                                <div class="col">
                                    <nav class="pt-2" aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                                            <li class="breadcrumb-item"><a href="/admin/allUserAccounts">All User
                                                    Accounts</a></li>
                                            <li class="breadcrumb-item active" aria-current="page"
                                                th:text="*{firstName} + ' ' + *{lastName}">User's Profile</li>
                                        </ol>
                                    </nav>
                                </div>
                                <div class="col text-center">
                                    <h5 class="navbar-text" th:text="*{firstName} + ' ' + *{lastName} + '\'s Profile'"></h5>
                                </div>
                                <div class="col-md">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col gy-5">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Account ID</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Email Address</th>
                                    <th>Team</th>
                                    <th>Role</th>
                                    <th>Date Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:object="${accountDetails}">
                                    <td class="text-center" th:text="${accountDetails.id}"></td>
                                    <td th:text="${accountDetails.firstName}"></td>
                                    <td th:text="${accountDetails.lastName}"></td>
                                    <td th:text="${accountDetails.emailAddress}"></td>
                                    <td th:text="${accountDetails.team}"></td>
                                    <td th:text="${accountDetails.role}"></td>
                                    <td th:text="${accountDetails.dateCreated}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <a th:href="@{/admin/allUserAccounts/edit/{id} (id=${accountDetails.id})}"
                            class="btn btn-outline-primary">Edit Profile</a>
                    </div>
                </div>
            </div>

            <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
