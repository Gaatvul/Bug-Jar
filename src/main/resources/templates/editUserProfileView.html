<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:href="@{/css/custom-bootstrap.css}" rel="stylesheet">
</head>

<body>
    <div class="row g-0">
        <div class="col d-none d-lg-block">
            <div th:replace="navigation :: side-navbar"></div>
        </div>
        <div class="col d-block d-lg-none">
            <div th:replace="navigation :: offcanvas-navbar"></div>
        </div>
        <div class="col-lg-9">
            <div class="container-fluid">
                <div
                    th:replace="banner :: banner (pageLinks='editUserProfile-links', pageName='Edit Profile')">
                </div>
                <h2>Update Account Details</h2>
                <form th:object="${updatedUserProfile}" th:action="@{/profile/update-profile-changes}" method="POST">
                    <div class="form-floating my-2">
                        <input type="text" th:field="*{userProfile.firstName}" class="form-control" id="first-name"
                            th:errorclass="is-invalid">
                        <label for="first-name">First name</label>
                        <div class="invalid-tooltip" role="alert" th:if="${#fields.hasErrors('userProfile.firstName')}"
                            th:errors="*{userProfile.firstName}">
                        </div>
                    </div>
                    <div class="form-floating my-2">
                        <input type="text" th:field="*{lastName}" class="form-control" id="last-name">
                        <label for="last-name">Last name</label>
                    </div>
                    <div class="form-floating my-2">
                        <input type="text" th:field="*{userProfile.emailAddress}" class="form-control"
                            id="email-address" th:errorclass="is-invalid">
                        <label for="email-address">Email address</label>
                        <div class="invalid-tooltip" role="alert"
                            th:if="${#fields.hasErrors('userProfile.emailAddress')}"
                            th:errors="*{userProfile.emailAddress}">
                        </div>
                    </div>
                    <input class="btn btn-outline-primary mt-4" value="Save" type="submit">
                </form>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>
    <script>
        const toastTrigger = document.URL.includes('profile-update-success');
    </script>

</body>

</html>
