<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Update Password</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="row g-0">
        <div class="col p-2 d-none d-lg-block">
            <div th:replace="navigation :: side-navbar"></div>
        </div>
        <div class="col d-block d-lg-none">
            <div th:replace="navigation :: offcanvas-navbar"></div>
        </div>
        <div class="col-lg-9">
            <div class="container-fluid">
                <div class="row p-2">
                    <div class="container rounded-3 text-bg-dark bg-gradient text-center" style="height: 10vh;">
                        <button class="btn btn-primary float-start border border-white d-lg-none" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvas-navbar"
                            aria-controls="offcanvas-navbar">
                            <span class="navbar-toggler-icon">nav</span>
                        </button>
                        <h5 class="navbar-text">bug reports</h5>
                    </div>
                </div>
                <h2>Update Password</h2>
                <form th:object="${userPassword}" th:action="@{/profile/update-password}" method="POST">
                    <div class="form-floating">
                        <input type="password" th:field="*{oldPassword}" class="form-control" id="password"
                            th:errorclass="is-invalid">
                        <label for="password"><span
                                th:text="${#fields.hasErrors('oldPassword')} ? ${#fields.errors('oldPassword')} : 'Old Password'"></span></label>
                    </div>
                    <div class="form-floating">
                        <input type="password" th:field="*{userPassword.password}" class="form-control" id="password"
                            th:errorclass="is-invalid">
                        <label for="password"><span
                                th:text="${#fields.hasErrors('userPassword.password')} ? ${#fields.errors('userPassword.password')} : 'New Password'"></span></label>
                    </div>
                    <div class="form-floating">
                        <input type="password" th:field="*{userPassword.confirmPassword}" class="form-control"
                            id="confirm-password" th:errorclass="is-invalid">
                        <label for="confirm-password"><span
                                th:text="${#fields.hasErrors('userPassword.confirmPassword')} ? ${#fields.errors('userPassword.confirmPassword')} : 'Confirm New Password'"></span></label>
                    </div>
                    <input class="btn btn-outline-primary" value="Save" type="submit">
                </form>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
